<!DOCTYPE html>
<html>
<head>
  <script src="../lib/jquery-1.4.2.js"></script>
  <link rel="stylesheet" href="../lib/qunit.css" type="text/css" media="screen" />
  <script src="../lib/qunit.js"></script>

  <script src="../test/cases.js"></script>

  <script>
    var twttr = {
      util: {
        linkify: function(text) { return text; },
        extract: function(text) { return text; },
        hitHighlight: function(text) { return text; },
      }
    };

    function getTester(suite) {
      switch (suite) {
        case "autolink":
          return function(test) {
            return twttr.util.linkify(test.text);
          };
        case "extract":
          return function(test) {
            return twttr.util.extract(test.text);
          };
        case "hit_highlighting":
          return function(test) {
            return twttr.util.hitHighlight(test.text, test.hits);
          };
      }

    }


    for (var suite in cases) {
      module(suite);

      var tester = getTester(suite);

      for (var section in cases[suite]) {
        test(section, function() {
          for (var testCase in cases[suite][section]) {
            same(tester(cases[suite][section][testCase]), cases[suite][section][testCase].expected, cases[suite][section][testCase].description);
          }
        });
      }

    }


    test("foo", function() {
      ok(cases, "foo");
    });
  </script>

</head>
<body>
  <h1 id="qunit-header">twitter-text-js</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
</body>
</html>
